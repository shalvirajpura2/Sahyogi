{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Events</h2>
        <a href="{% url 'create_event' %}" class="btn btn-primary">Create New Event</a>
    </div>
    
    <div class="row">
        {% for event in events %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p><small class="text-muted">Date: {{ event.date }}</small></p>
                    <p><small class="text-muted">Location: {{ event.location }}</small></p>
                    <a href="{% url 'event_applications' event.id %}" class="btn btn-info">View Applications</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No events created yet.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
